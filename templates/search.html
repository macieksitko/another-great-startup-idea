<div class="search-container">
  <input
    type="text"
    id="job-search"
    name="query"
    placeholder="Search for jobs..."
    class="search-input"
    hx-post="/search_embeddings"
    hx-trigger="keyup changed delay:200ms"
    hx-target="#job-list"
    hx-indicator=".searching-spinner, .search-button-text"
  />
  <button
    id="search-button"
    class="search-button"
    hx-post="/search_embeddings"
    hx-trigger="click"
    hx-target="#job-list"
    hx-indicator=".searching-spinner, .search-button-text"
  >
  <span class="search-button-text">Search</span>
  <img
    id="searching-spinner"
    class="searching-spinner htmx-indicator"
    src="/public/images/bars.svg"
    alt="Loading..."
  />
</div>
