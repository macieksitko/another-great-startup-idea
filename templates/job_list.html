<ul class="job-list" id="job-list">
  {{ range .jobOffers }}
  <li class="job-item">
    <div class="top-section" >
      <div class="title-section">
        <h3 class="job-title">🚀 {{ .Title }}</h2>
        <div class="author">👨‍💼 {{ .Author }}</div>
        <div class="created-at">🕒 {{ .DaysAgo }}</div>
      </div>
      <div class="greatness-points">✨ {{ .Distance }}</div>
    </div>
    <p class="description">📝 {{ .Description }}</p>
  </li>
  {{ end }}
</ul>
