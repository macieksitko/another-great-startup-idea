{{ define "graph" }}
<div class="neighbours-container">
  <div class="single-offer-graph" hx-trigger="load"></div>
</div>
<script>
  const data = {
    nodes: JSON.parse("{{ .nodes }}"),
    links: JSON.parse("{{ .links }}"),
  };
  // set the dimensions and margins of the graph
  var margin = { top: 10, right: 30, bottom: 30, left: 40 },
    width = 800 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3
    .select(".single-offer-graph")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // Initialize the links
  var linkGroup = svg
    .selectAll(".link-group")
    .data(data.links)
    .enter()
    .append("g")
    .attr("class", "link-group");

  var link = linkGroup.append("line").style("stroke", "#aaa");

  var linkLabels = linkGroup
    .append("text")
    .attr("class", "link-label")
    .text(function (d) {
      return d.source.value;
    }) // Replace 'value' with your link label property
    .attr("text-anchor", "middle")
    .attr("dy", -5)
    .style("fill", "black")
    .style("font-size", "10px");

  var nodeGroup = svg
    .selectAll(".node-group")
    .data(data.nodes)
    .enter()
    .append("g")
    .attr("class", "node-group");

  var node = nodeGroup.append("circle").attr("r", 30).style("fill", "#69b3a2");

  var labels = nodeGroup
    .append("text")
    .text(function (d) {
      return d.name;
    })
    .attr("text-anchor", "middle")
    .attr("dy", ".35em")
    .style("fill", "black")
    .style("font-size", "12px");

  // Let's list the force we wanna apply on the network
  var simulation = d3
    .forceSimulation(data.nodes) // Force algorithm is applied to data.nodes
    .force(
      "link",
      d3
        .forceLink() // This force provides links between nodes
        .id(function (d) {
          return d.id;
        }) // This provide  the id of a node
        .distance(120)
        .links(data.links) // and this the list of links
    )
    .force("charge", d3.forceManyBody().strength(-400)) // This adds repulsion between nodes. Play with the -400 for the repulsion strength
    .force("center", d3.forceCenter(width / 2, height / 2)) // This force attracts nodes to the center of the svg area
    .on("tick", ticked);
  // Add drag behavior
  const drag = d3
    .drag()
    .on("start", (event, d) => {
      if (!event.active) simulation.alphaTarget(0.5).restart();
      d.fx = event.x;
      d.fy = event.y;
    })
    .on("drag", (event, d) => {
      d.fx = event.x;
      d.fy = event.y;
    })
    .on("end", (event, d) => {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    });

  // Apply drag to node groups
  // nodeGroup.call(drag);
  d3.selectAll(".node-group").call(drag);

  // simulation.on("tick", ticked);
  // Update the ticked function to move both circles and labels
  function ticked() {
    link
      .attr("x1", function (d) {
        return d.source.x;
      })
      .attr("y1", function (d) {
        return d.source.y;
      })
      .attr("x2", function (d) {
        return d.target.x;
      })
      .attr("y2", function (d) {
        return d.target.y;
      });

    linkLabels
      .attr("x", function (d) {
        return (d.source.x + d.target.x) / 2;
      })
      .attr("y", function (d) {
        return (d.source.y + d.target.y) / 2;
      });

    // Update node groups position
    nodeGroup.attr("transform", function (d) {
      return "translate(" + (d.x + 6) + "," + (d.y - 6) + ")";
    });
  }
</script>
{{ end }}
